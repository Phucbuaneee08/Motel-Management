<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard}">
<head>

</head>
<body>
<br/>
<br/>
<br/>
<div class = "container" layout:fragment="content2" >
    <div class = "row" style="background-image:url('img/OIP.jfif'); background-size:100%;">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1> Sửa thông tin phòng </h1>
            <div class ="card-body">
                <form th:action="@{/rooms/edit/{id}(id=${room.id})}" th:object="${room}" method ="POST">
                    <div class ="form-group">
                        <label> Gía phòng</label>
                        <input
                                type="text"
                                name="price"
                                th:field="*{price}"
                                class="form-control"
                                placeholder="Nhập giá phòng"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Đơn giá điện</label>
                        <input
                                type="text"
                                name="elecUnit"
                                th:field="*{elecUnit}"
                                class="form-control"
                                placeholder="Nhập đơn giá điện "
                        />
                    </div>
                    <div class ="form-group">
                        <label> Chỉ số Điện </label>
                        <input
                                type="text"
                                name="elecIndex"
                                th:field="*{elecIndex}"
                                class="form-control"
                                placeholder="Chỉ số hiện tại "
                        />
                    </div>
                    <div class ="form-group">
                        <label> Đơn giá nước</label>
                        <input
                                type="text"
                                name="waterUnit"
                                th:field="*{waterUnit}"
                                class="form-control"
                                placeholder="Nhập đơn giá nước"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Chỉ số nước</label>
                        <input
                                type="text"
                                name="waterIndex"
                                th:field="*{waterIndex}"
                                class="form-control"
                                placeholder="Chỉ số hiện tại"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Mô tả</label>
                        <input
                                type="text"
                                name="description"
                                th:field="*{description}"
                                class="form-control"
                                placeholder="thêm mô tả"
                        />
                    </div>

                    <div class ="box-footer">
                        <button type ="submit"  class ="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
