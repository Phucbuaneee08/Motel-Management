<body style="background-image:url('/img/OIP.jfif'); background-size:100%; background-repeat:no-repeat; background-attachment:fixed; font-family:Times New Roman, Times, serif; ">
<div th:replace="navbar::navbar"></div>

<section layout:fragment="content" >

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/slide1.jpg" alt="First slide">
            </div>
        </div>
    </div>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #wrapper{
            max-width:1170px;
            margin:0 auto;
        }
        .headline{
            text-align:center;
            margin:40px 0px;
        }
        h3{
            font-size:35px;
            padding:10px 20px;
            text-transform:uppercase;
            display:inline-block;
            font-weight:600;
            border: 5px solid;
        border-image-slice: 1;
        border-width: 5px;
        border-image-source: linear-gradient(to left, #743ad5, #d53a9d);
        }
        ul.rooms{
            list-style:none;
            display:flex;
            flex-wrap:wrap;
            justify-content:space-between;

        }
        ul.rooms li{
            flex-basis:50%;
            padding-left:15px;
            padding-right:15px;
            box-sizing:border-box;
            margin-bottom:30px;
        }
         ul.rooms li img{
            max-width:100%;
            height:auto;
        }
        ul.rooms li:hover a.xem-phong{
            bottom:0px;

        }
        ul.rooms li .room-top{
            position:relative;
            overflow:hidden;

        }
        ul.rooms li .room-top .room-thumb{
            display:block;
        }
        ul.rooms li .room-top .room-thumb img{
            display:block;
        }
        ul.rooms li .room-top a.xem-phong{
            text-transform : uppercase;
            text-decoration: none;
            text-align:center;
            display:block;
            background-color:#0a162d;
            color:#fff;
            padding:10px 0px;
            position:absolute;

            width:100%;
            transition:0.25s ease-in-out;
        }
         ul.rooms li .room-info {
            padding: 10px 0px;
        }

        ul.rooms li .room-info a{
            display:block;
            text-decoration:none;
        }
        ul.rooms li .room-info a.room-square{
            font-size:18px;
            color:#9e9e9e;
            padding: 3px 0px;

        }
        ul.rooms li .room-info a.room-name{
            color:#334862;
            padding : 3px 0px;
            font-size:25px;
            font-weight:600;

        }
        ul.rooms li .room-info .room-price{
            color:#111;
            padding:2px 0px;
            font-weight:600;
            font-size:20px;
        }
    </style>
    <div id="wrapper">
        <div class="headline">
            <h3>DANH SÁCH PHÒNG</h3>
            <br/> <br/>
            <ul class="rooms" >
                <li th:each="room:${room}">
                    <div class="room-item">
                        <div class="room-top">
                            <a th:href="@{/rooms/view/{id}(id=${room.id})}"
                               .class="room-thumb">
                                <img th:src="@{/img/R.jfif}" alt="" class="">
                            </a>
                            <a th:href="@{/rooms/view/{id}(id=${room.id})}" class="xem-phong">Xem phòng</a>
                        </div>
                        <div class="room-info">
                            <a href="" class="room-square" th:text="${room.square}+'m²'"></a>
                            <a href="" class="room-name" th:text="'PHÒNG '+${room.name}"></a>
                            <div class="room-price" id="amount" th:text="${#numbers.formatDecimal(room.price,0,'COMMA',0,'POINT')}+'VND'">0 đồng</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
