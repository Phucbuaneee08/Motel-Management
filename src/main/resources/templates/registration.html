<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml " >
<head>
    <meta charset="UTF-8">
    <title>Student Management System </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</head>
<body  style="background-image:url('img/OIP.jfif'); background-size:100%;">
<!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="my-5 display-3 fw-bold ls-tight">
                        The best offer <br />
                        <span class="text-primary">for your business</span>
                    </h1>
                    <p style="color: hsl(217, 10%, 50.8%)">
                        Đăng kí sử dụng thử hệ thống quản lý phòng trọ để tối ưu thời gian, tiện ích và thông minh hơn
                        có xu hướng trở thành công cụ được sử dụng phổ biến trong tương lai ở tất cả các phòng trọ trên toàn quốc
                    </p>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">
                            <form th:action ="@{/registration}" method="POST" th:object="${user} ">
                                <div th:if="${param.error}">
                                    <script th:inline="javascript">
                                // Show a success message if the form was successfully submitted
                                toastr.warning('Tài khoản đã tồn tại!', 'Error', {
                                  closeButton: true,
                                  progressBar: true,
                                  positionClass: 'toast-top-right',
                                  timeOut: 3000
                                });
                              </script>
                                </div>
                                <div th:if="${param.success}">
                                    <script th:inline="javascript">
                                // Show a success message if the form was successfully submitted
                                toastr.success('Đăng kí thành công!', 'Success', {
                                  closeButton: true,
                                  progressBar: true,
                                  positionClass: 'toast-top-right',
                                  timeOut: 3000
                                });
                              </script>
                                </div>

                                <!-- 2 column grid layout with text inputs for the first and last names -->

                                <!-- Email input -->
                                <div class="form-group mb-4">
                                    <label class="form-label" for="email">Email address</label>
                                    <input type="email" id="email" class="form-control" th:field="*{email}" required />

                                </div>

                                <!-- Password input -->
                                <div class="form-group mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" class="form-control" th:field="*{password}" required />

                                </div>

                                <div class="form-group mb-4">
                                    <label class="form-label" for="fullName">Full name</label>
                                    <input  id="fullName" class="form-control" th:field="*{fullName}" required/>

                                </div>
                                <!-- Checkbox -->

                                <div class="form-group mb-4">
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-2">
                                    Đăng kí
                                </button>
                                    <span>Đã có tài khoản? <a href ="/" th:href="@{/login}">Đăng nhập</a></span>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
</body>
</html>
