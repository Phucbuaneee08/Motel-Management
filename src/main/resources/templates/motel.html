<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard}">
<head>
</head>
<body>
<div class = "container" layout:fragment="content">

    <br/>
    <div class ="row">
        <h1 style="font-size:50px"><b>Thông tin phòng trọ</b></h1>
    </div>
    <form th:action="@{/my-motel}"  method ="POST">
    <div class="form-row">
        <div class="form-group col-md-6" >
            <label style="font-size:25px; font-weight:400;"><b> Ngày bắt đầu hạn nộp</b></label>
            <input
                    placeholder="Select date"
                    name="startCountDate"

                    th:field="${motel.startCountDate}"
                    type="date"
                    class="form-control">

        </div>
        <div class="form-group col-md-6" >
            <label style="font-size:25px; font-weight:400;"><b> Ngày kết thúc hạn nộp</b></label>
            <input
                    placeholder="Select date"
                    type="date"

                    name="endCountDate"
                    th:field="${motel.endCountDate}"
                    class="form-control">

        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6" >
            <label style="font-size:25px; font-weight:400;"><b> Đơn giá điện</b></label>
            <input
                    placeholder="Đơn giá điện của trọ"
                    name="motelElec"
                    th:field="${motel.motelElec}"
                    type="text"
                    class="form-control">

        </div>
        <div class="form-group col-md-6" >
            <label style="font-size:25px; font-weight:400;"><b> Đơn giá nước</b></label>
            <input
                    placeholder="Đơn giá nước của trọ"
                    type="text"
                    name="motelWater"
                    th:field="${motel.motelWater}"
                    class="form-control">

        </div>
    </div>
        <button type="submit" class="btn btn-primary">Xác nhận</button>
    </form>







</div>

</body>
</html>
