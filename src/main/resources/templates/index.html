<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{dashboard}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

  </head>
  <body layout:fragment="content">
	<br/>
    <div class="container-fluid" >
	<div class="row">
		<div class="col-md-12">

			<div class="row">
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							<img alt="Bootstrap Image Preview" width="735px" height="500px" th:src="@{/img/sl2.jpg}">
						</div>
					</div>

					<div class="page-header" style="text-align:center; background-color:rgba(10,22,45,255); " width="700px">
						<h2 style="font-weight:700; color:whitesmoke; margin: 2rem;
    padding: 0.1rem;">
							<p th:text="'PHÒNG '+${room.name}" style="margin-top: 0.5rem;
    margin-bottom: 0.5rem;"></p>
						</h2>
					</div>
				</div>
				<div class="col-md-6" style="font-size:25px">
					<dl>
						<dt style="	color: whitesmoke;
    text-align: center;
    background-image: linear-gradient(320deg, rgb(255, 85, 0), rgb(10, 22, 45) 40%);">
							THÔNG TIN PHÒNG
						</dt>
						<dd >
							Cần thường xuyên cập nhật thông tin của phòng
						</dd>
						<dt>
							Giá phòng
						</dt>
						<dd>
							<p th:text="${#numbers.formatDecimal(room.price,0,'COMMA',0,'POINT')}+'VND'"></p>
						</dd>

						<dt>
							Trạng thái
						</dt>
						<dd>
							Đã thuê
						</dd>
						<dt>
							Mô tả
						</dt>
						<dd>
							<p th:text="${room.description}"></p>
						</dd>
						<dt>
							Danh sách thành viên trong phòng
						</dt>
						<dd th:each = "renter:${renter}">
							<p style="margin-top: 0;margin-bottom: 0;" th:text="${renter.renterName}" ></p>
						</dd>
					</dl>
				</div>
			</div>
		</div>
	</div>
</div>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>
  </body>
</html>
