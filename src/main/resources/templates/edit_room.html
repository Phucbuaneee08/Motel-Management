<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard}">
<head>

</head>
<body>
<br/>
<br/>
<br/>
<div class = "container" layout:fragment="content">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1><b>Sửa phòng </b> </h1>
      <div class ="card-body">
        <form th:action="@{/rooms/edit/{id}(id=${room.id})}" th:object="${room}" method ="POST">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label >Tên phòng</label>
              <input
                      type="text"
                      name="name"
                      th:field="*{name}"
                      class="form-control"
                      placeholder="Nhập tên phòng"
              />
            </div>
            <div class="form-group col-md-6">
              <label >Giá phòng</label>
              <input
                      type="text"
                      name="price"
                      th:field="*{price}"
                      class="form-control"
                      placeholder="Nhập giá phòng"
              />
            </div>
          </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label> Mô tả</label>
                <input
                        type="text"
                        name="description"
                        th:field="*{description}"
                        class="form-control"
                        placeholder="thêm mô tả"
                />
              </div>
              <div class="form-group col-md-3">
                <label> Diện tích </label>
                <input
                        type="text"
                        name="square"
                        th:field="*{square}"
                        class="form-control"
                        placeholder="Diện tích phòng"
                />
              </div>
            </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label> Đơn giá điện</label>
              <input
                      type="text"
                      name="elecUnit"
                      th:field="*{elecUnit}"
                      class="form-control"
                      placeholder="Nhập đơn giá điện "
              />
            </div>
            <div class="form-group col-md-3">
              <label> Chỉ số Điện </label>
              <input
                      type="text"
                      name="elecIndex"
                      th:field="*{elecIndex}"
                      class="form-control"
                      placeholder="Chỉ số hiện tại "
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label> Đơn giá nước</label>
              <input
                      type="text"
                      name="waterUnit"
                      th:field="*{waterUnit}"
                      class="form-control"
                      placeholder="Nhập đơn giá nước"
              />
            </div>
            <div class="form-group col-md-3">
              <label> Chỉ số nước</label>
              <input
                      type="text"
                      name="waterIndex"
                      th:field="*{waterIndex}"
                      class="form-control"
                      placeholder="Chỉ số hiện tại"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Xác nhận</button>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
